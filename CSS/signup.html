<html>
    <head>
        <meta charset="uft-8">
        <title>회원가입</title>
    </head>


    <body>
        <h1>회원가입</h1>
        <hr/>
        <form action="#" method="GET">
            <fieldset>
                <legend>계정정보</legend>
            
    
                <div>
                    <label for="id-account">아이디</label>
                    <input type="text" name="account" id="id-account"
                    required="required">
                </div>
                <div>
                    <label for="id-password">비밀번호</label>
                    <input type="password" name="password" 
                    required="required" id="id-password">
                </div>
                <div>
                    <label for="id-password">비밀번호 확인</label>
                    <input type="password" name="password2" 
                    required="required" id="id-password2">
                </div>
        </fieldset>


        <fieldset>
            <legend>프로필</legend>

            <div>
                <label for="id-name">이름</label>
                <input type="text" name="name" id="id-name"
                required="required">
            </div>
            <div>
                <label>생년월일</label>
                <input type="number" name="birth-year"
                 min="1900" max="2020" placeholder="년도" required="required">
                <select name="birth-month">
                    <option value="">월</option>
                    <option value="1">1월</option>
                    <option value="2">2월</option>
                    <option value="3">3월</option>
                    <option value="4">4월</option>
                    <option value="5">5월</option>
                    <option value="6">6월</option>
                    <option value="7">7월</option>
                    <option value="8">8월</option>
                    <option value="9">9월</option>
                    <option value="10">10월</option>
                    <option value="11">11월</option>
                    <option value="12">12월</option>




                </select>

                <input type="number" name="birth-day" placeholder="날짜" min="1" max="31">
            </div>
            <div>
                <label>성별</label>
                <input type="radio"
                name="gender" id="id-gender-male" required="required"/>
                <label for="id-gender-male">남</label>
                
                <input type="radio"
                name="gender" id="id-gender-female" required="required"/>
                <label for="id-gender-female">여</label>

                <input type="radio"
                name="gender" id="id-gender-unkown" required="required"/>
                <label for="id-gender-unkown">기타</label>
            </div>
       
        </fieldset>
        <div>
            <input type="checkbox"
            name="agree" id="id-agree" required="required"/>
            <label for="id-agree">사이트 이용약관과 개인정보 
                수집 방치에 동의합니다.
            </label>
        </div>
        <button type="submit">가입하기</button>

            </form>




        </from>
    </body>




</html>
